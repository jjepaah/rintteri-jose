[include mainsail.cfg]
[mcu]
serial: /dev/serial/by-id/usb-Prusa_Research__prusa3d.com__Original_Prusa_i3_MK2_CZPX3419X003XK43457-if00
baud: 250000

[virtual_sdcard]
path: /home/jjepaah/printer_data/gcodes
on_error_gcode: CANCEL_PRINT
     
[include mk2s/config/mk2s/rambo.cfg]
[include mk2s/config/mk2s/steppers.cfg]
[include mk2s/config/mk2s/probe.cfg]
[include mk2s/config/mk2s/display.cfg]
#[include mk2s/config/custom/status.cfg]
[include mk2s/config/custom/status_original_prusa.cfg]
[include mk2s/config/custom/macro.cfg]
[include mk2s/config/custom/first_layer_calibration.cfg]
[include mk2s/config/custom/menu_original_prusa.cfg]
#[include mk2s/config/custom/menu_autoload.cfg]
#[include mk2s/config/custom/macro_cold_pull.cfg]
#[include mk2s/config/custom/filament_diameter.cfg]
[include mk2s/config/custom/messages.cfg]
#[include mk2s/config/custom/accelerometer.cfg]

[probe]
#z_offset: 0.70

[extruder]
#nozzle_diameter: 0.250

nozzle_diameter: 0.400
pressure_advance: 0.0775 #PLA  0.40 mm
#pressure_advance: 0.085  #PETG 0.40 mm
#pressure_advance: 0.078  #ASA  0.40 mm
#pressure_advance: 0.105  #ABS  0.40 mm

#nozzle_diameter: 0.600
#pressure_advance: 0.065 #PLA  0.60 mm
#pressure_advance: 0.100 #PETG 0.60 mm

[pause_resume]
recover_velocity: 50

[display_status]

[force_move]
enable_force_move: True

# accelerometro
[input_shaper] 
shaper_freq_x: 64
shaper_type_x: ei
shaper_freq_y: 59.2
shaper_type_y: mzv

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 85

